<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GreenFox Academy Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <main>
      <h1>GreenFox Academy Feedback Form</h1>
      <p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick questionnaire.</p>
      <label for="feedback">Describe your experience with Green Fox Academy so far!</label>
      <textarea name="feedback" cols="30" rows="8"></textarea>
      <label for="score">On a scale of 1 to 10, how likely are you to recommend Green Fox Academy to a friend?</label>
      <input name="score" type="number" min="1" max="10">
      <label for="score">Your email address:</label>
      <input name="email" type="e-mail">
      <button>Submit</button>
      <h2>Loading...</h2>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
